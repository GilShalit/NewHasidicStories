<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" />

    <title>pb-view Demo</title>
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.4.3/webcomponents-loader.js"></script>
    <script type="module" src="https://unpkg.com/@teipublisher/pb-components@latest/dist/pb-components-bundle.js">
    </script>
</head>

<body>
    <pb-page endpoint="http://localhost:8081/exist/apps/HasidicStoriesServer">
        <pb-document id="document1" path="ShivheiHabesht2022-08-6.xml" odd="Stories" view="page"></pb-document>

        <pb-progress></pb-progress>
        <!-- Output the document title -->
        <pb-view src="document1" xpath="//teiHeader/fileDesc/titleStmt/title[@type='main']" view="single" disable-history="">
            <pb-param name="header" value="short" />
        </pb-view>
        <pb-view id="view1" src="document1" column-separator=".tei-cb" append-footnotes="append-footnotes" 
                 subscribe="transcription" emit="transcription" 
                 wait-for="#facsimile" animation disable-history/>
        <pb-facsimile id="facsimile" type="image" base-uri="http://localhost:8081/exist/apps/HasidicImages/" default-zoom-level="0" show-navigation-control="show-navigation-control" subscribe="transcription" show-home-control="" />
        <footer>
            <!-- Navigate to next page -->
            <pb-navigation direction="forward" keyboard="right">
                <paper-button>
                    <iron-icon icon="icons:chevron-right"></iron-icon>
                </paper-button>
            </pb-navigation>
            <!-- Navigate to previous page -->
            <pb-navigation direction="backward" keyboard="left">
                <paper-button>
                    <iron-icon icon="icons:chevron-left"></iron-icon>
                </paper-button>
            </pb-navigation>
        </footer>
    </pb-page>
</body>

</html>
